<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishing Lodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky Reserve Now Banner -->
  <div class="reserve-banner">
    <button id="reserveBtn">Reserve Now</button>
  </div>
  <!-- Header (Top Banner) -->
  <header>
    <div class="header-left">
      <button id="fishingBtn">Fishing</button>
    </div>
    <div class="header-center">
      <button id="logoImageBtn">
        <img src="assets/logo.png" alt="Logo" class="logo-image">
      </button>
    </div>
    <div class="header-right">
      <span id="phoneNumber">"Phone#"</span>
      <button id="bookNowRightBtn">Book Now</button>
    </div>
  </header>
  <!-- Page 1 with background image -->
  <div class="hero-section">
    <section>
      <div class="call-to-action">
        <button id="bookNightBtn">Book A Night</button>
      </div>
      <div class="text-stack">
        <p>"Text"</p>
        <p>"Text"</p>
        <p>"Text"</p>
      </div>
    </section>
  </div>
  <!-- Page 2 -->
  <section>
    <h2>"Amenities"</h2>
    <div class="amenities">
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 1">
      </div>
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 2">
      </div>
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 3">
      </div>
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 4">
      </div>
    </div>
  </section>
  <!-- Page 3 (Shorter) -->
  <section class="short-section">
    <div class="button-group">
      <button id="eventsBtn">Events</button>
      <button id="locationBtn">Location</button>
      <button id="tourBtn">Tour</button>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <p id="footerContact">"Phone Number" | <a href="mailto:someone@example.com">Email Us</a></p>
  </footer>
  <script src="scripts/main.js"></script>
</body>
</html>
