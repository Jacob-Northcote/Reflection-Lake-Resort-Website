<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishing Lodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky Reserve Now Banner -->
  <div class="reserve-banner">
    <span id="phoneNumber">(123)-456-7890</span>
    <a href="https://www.campspot.com/book/reflection-lake" target="_blank" id="reserveBtn" class="button">Reserve Now</a>
    <a href="fishing.html" id="fishingBtn" class="button">Fishing</a>
    <button id="amenitiesBtn" onclick="document.getElementById('amenitiesSection').scrollIntoView({ behavior: 'smooth' });">Amenities</button>
  </div>

  <!-- Header (Top Banner) -->
  <header>
    <div class="header-left">
      <!-- Fishing button removed -->
    </div>
    <div class="header-center">
      <button id="logoImageBtn">
        <img src="assets/logo.png" alt="Logo" class="logo-image">
      </button>
    </div>
    <div class="header-right">
      <!-- Book Now button removed -->
    </div>
  </header>

  <!-- Page 1 with background image -->
  <div class="hero-section">
    <section>
      <div class="call-to-action">
        <a href="https://www.campspot.com/book/reflection-lake" target="_blank" id="bookNowRightBtn" class="button">Book Now</a>
      </div>
    </section>
  </div>

  <!-- Secondary Header (Image Box) -->
  <header class="secondary-header">
    <div class="header-left">
      <!-- Fishing button removed -->
    </div>
    <div class="header-center">
      <!-- Logo image and button removed -->
    </div>
    <div class="header-right">
      <!-- Book Now button removed -->
    </div>
  </header>

  <!-- Page 2 -->
  <section id="amenitiesSection">
    <h2>"Amenities"</h2>
    <div class="amenities">
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 1">
      </div>
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 2">
      </div>
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 3">
      </div>
      <div>
        <p>"Text"</p>
        <img class="placeholder" alt="Picture 4">
      </div>
    </div>
  </section>
  <!-- Page 3 (Shorter) -->
  <section class="short-section">
    <div class="button-group">
      <button id="eventsBtn">Events</button>
      <button id="locationBtn">Location</button>
      <button id="tourBtn">Tour</button>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <p id="footerContact">"Phone Number" | <a href="mailto:someone@example.com">Email Us</a></p>
  </footer>
  <script src="scripts/main.js"></script>
</body>
</html>
